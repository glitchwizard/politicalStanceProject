<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>This quiz will show your political stance.</h1>
    </div>
    <div class="container">
      <div class="form-group" id="form-group">
        <form>
          <p></p>
          <label>Do you believe in gun control?</label>
          <p></p>
          <input type="radio" name="guncontrol" value="3"> Yes<br>
          <input type="radio" name="guncontrol" value="1"> No<br>
          <input type="radio" name="guncontrol" value="2"> Indifferent<br>

          <label>Are you pro-choice or pro-life?</label>
          <p></p>
          <input type="radio" name="abortion" value="3"> Pro-Choice<br>
          <input type="radio" name="abortion" value="1"> Pro-Life<br>
          <input type="radio" name="abortion" value="2"> Unsure<br>
          <label>Do you think we should have more open or closed immigration policy?</label>
          <select class="form-control" id="immigration">
            <option value="3">More Open</option>
            <option value="1">More Closed</option>
            <option value="2">Probably something in the middle</option>
          </select>
          <p></p>
          <button type="submit" class="btn btn-info"> Find your political stance </button>
        </form>
        <p>This is the ab. input:<span id="abortion"></span> << </p>
      </div>
    </div>
  </body>
</html>
